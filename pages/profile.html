<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>Cadastro de Clientes</h1>
  </header>

  <nav>
    <a href="../index.html">Início</a>
    <a href="about.html">Sobre</a>
    <a href="products.html">Produtos</a>
    <a href="cart.html">Carrinho</a>
    <a href="profile.html">Perfil</a>
    <a href="contact.html">Contato</a>
    <a href="search.html">Buscar</a>
  </nav>
  
  
  

  <main>
    <h2>Complete seu cadastro</h2>
    <form id="client-form" action="#" method="post">
      <!-- Nome completo -->
      <div class="form-group">
        <label for="full-name">Nome Completo:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Digite seu nome completo" required>
      </div>

      <!-- E-mail -->
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXX-XXXX" required>
      </div>

      <!-- Endereço (opcional) -->
      <div class="form-group">
        <label for="address">Endereço (opcional):</label>
        <textarea id="address" name="address" rows="4" placeholder="Digite seu endereço completo"></textarea>
      </div>

      <!-- Botões de ação -->
      <div class="form-actions">
        <button type="submit" class="btn-primary">Cadastrar</button>
        <button type="reset" class="btn-secondary">Limpar</button>
      </div>
    </form>

    <!-- Área para editar informações -->
    <section id="edit-profile">
      <h3>Editar Informações</h3>
      <p>Para alterar suas informações pessoais, <a href="edit-profile.html">clique aqui</a>.</p>
    </section>
  </main>

  <section>
    <h2>Cadastro de Cliente</h2>
    <form id="form-cliente">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>
  
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">
  
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">
  
      <button type="submit">Cadastrar</button>
    </form>
  </section>
  

  <footer>
    <p>&copy; 2024 Minha Plataforma de Produtos. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
